<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Temperature Converter</title>
		<style>
			.container {
				display: flex;
				justify-content: center;
				align-items: center;
				background-color: rgb(228, 228, 140);
				flex-direction: column;
				width: 28rem;
				padding: 3rem;
				border-radius: 1rem;
				margin: 5rem auto;
				box-shadow: 0px 0px 10px black;
			}
			#userInput,
			#first,
			#second,
			#display {
				width: 100%;
				padding: 0.3rem;
				font-size: larger;
				margin-bottom: 1rem;
			}
			label {
				font-size: larger;
				margin-bottom: 10px;
				display: block;
			}
			#btn {
				width: 100%;
				font-size: larger;
				margin-top: 20px;
				border-radius: 3px;
				color: white;
				background-color: rgb(18, 204, 142);
				font-weight: bold;
				border: none;
				padding: 10px;
				cursor: pointer;
			}
			#btn:hover {
				background-color: rgb(15, 170, 120);
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Temperature Converter</h1>
			<label for="number">Enter the Temperature :</label>
			<input type="number" placeholder="Enter the Temperature" id="userInput" />
			<h3>From :</h3>
			<select name="first" id="first">
				<option value="Celsius">Celsius</option>
				<option value="Fahrenheit">Fahrenheit</option>
				<option value="Kelvin">Kelvin</option>
			</select>
			<h3>To :</h3>
			<select name="second" id="second">
				<option value="Celsius">Celsius</option>
				<option value="Fahrenheit">Fahrenheit</option>
				<option value="Kelvin">Kelvin</option>
			</select>
			<h3>The Converted Temperature is :</h3>
			<input type="text" placeholder="The converted temperature" readonly id="display" />
			<button id="btn">Convert</button>
		</div>
		<script>
			document.getElementById("btn").addEventListener("click", function () {
				let input = parseFloat(document.getElementById("userInput").value);
				let first = document.getElementById("first").value;
				let second = document.getElementById("second").value;
				let display = document.getElementById("display");
				let result;

				if (isNaN(input)) {
					display.value = "Invalid input";
					return;
				}

				switch (first) {
					case "Celsius":
						switch (second) {
							case "Celsius":
								result = input;
								break;
							case "Fahrenheit":
								result = (input * 9) / 5 + 32;
								break;
							case "Kelvin":
								result = input + 273.15;
								break;
						}
						break;
					case "Fahrenheit":
						switch (second) {
							case "Celsius":
								result = ((input - 32) * 5) / 9;
								break;
							case "Fahrenheit":
								result = input;
								break;
							case "Kelvin":
								result = ((input - 32) * 5) / 9 + 273.15;
								break;
						}
						break;
					case "Kelvin":
						switch (second) {
							case "Celsius":
								result = input - 273.15;
								break;
							case "Fahrenheit":
								result = ((input - 273.15) * 9) / 5 + 32;
								break;
							case "Kelvin":
								result = input;
								break;
						}
						break;
				}
				display.value = result.toFixed(2); // Limit result to 2 decimal places
			});
		</script>
	</body>
</html>
